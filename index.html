<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustanoid</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #glcanvas {
            width: 800px;
            height: 600px;
            background: black;
        }
        @media (max-width: 840px) {
            #glcanvas {
                width: 95vw;
                height: 71.25vw; /* Maintains 4:3 aspect ratio */
            }
        }
    </style>
</head>
<body>
    <canvas id="glcanvas" tabindex="1"></canvas>
    <!-- Use a compatible version of gl.js that supports required audio functions -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
        console.log("Starting to load WASM file...");
        
        // Add error handling for WASM loading
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Error occurred:", message, "at", source, ":", lineno);
            return false;
        };
        
        try {
            load("rustanoid.wasm");
        } catch (e) {
            console.error("Exception during WASM loading:", e);
        }
    </script>
</body>
</html>
